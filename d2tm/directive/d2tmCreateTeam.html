<div>
	<h2>Create Team</h2>

	<form>
		Name: <input type="text" ng-model="team.name" /> <br />
		Tag: <input type="text" ng-model="team.tag" /> <br />
		Logo URL: <input type="url" ng-model="team.logo" /> <br />
		Sponsor: <input type="text" ng-model="team.sponsor" /> <br />
		<input type="submit" ng-click="done()" value="Create Team" />
	</form>

</div>
