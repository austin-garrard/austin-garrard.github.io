<div style="height:800px">
	<h2>Player Selection</h2>
	<div class="sideBar">
		<h3>Roster</h3>
		<ul ui-sortable="options" ng-model="team.roster">
			
	      <li ng-repeat="player in team.roster">
	      	<div class="tile">
	      		<div class="pos">
      				<div class="rotate" ng-if="$index==5">
      					coach
      				</div>
      				<div class="idx tooltip" ng-if="$index!=5" ng-class="{igl: $index==team.captain}" ng-click="setCaptain($index)" title="Make this player the captain">
      					{{ $index+1 }}
      				</div>
	      		</div>
		      	<div class="pic"> <img src="{{player.picture}}" ng-if="player.picture!=''"/></div>
		        <div class="info">
					<div class="playerHandle">{{ player.handle}}</div>
					<div class="playerName">{{ player.name }} </div>
				</div>
				<div class="remove" ng-click="removeFromRoster(player)" ng-hover="">
					 x
				</div>
			</div>
			
	      </li>
	    </ul>
	</div>


	<div class="tileSelect">
		<h3>All Players</h3>
		<div ng-repeat="player in players" ng-click="addToRoster(player)" class="tile">
			<div class="pic"><img src="{{player.picture}}" ng-if="player.picture!=''"/></div>
			<div class="info">
				<div class="playerHandle">{{ player.handle}}</div>
				<div class="playerName">{{ player.name }} </div>
			</div>
			
		</div>
	</div>

	<br/>

	
</div>
