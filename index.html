---
layout: default
title: Home
---

<ul class="blogList">
  {% for post in site.posts %}
    <li class="blogItem">
      <a class="blogLink" href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
      <p><em>{{ post.description }}</em></p>
      <p class="date">{{ post.mydate }}</p>
    </li>
  {% endfor %}
</ul>
